# Default values for stock-scanner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# 命名空间
nameOverride: "stock-scanner"
fullnameOverride: "stock-scanner"

frontend:
  image:
    repository: k8sf/stock-scanner-front
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 80
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

backend:
  image:
    repository: k8sf/stock-scanner-end
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8888
  livenessProbe:
    httpGet:
      path: /api/config
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /api/config
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  persistence:
    enabled: true
    data:
      mountPath: /app/data
    logs:
      mountPath: /app/logs
  env:
    - name: API_KEY
      value: "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"
    - name: API_URL
      value: "https://openrouter.ai/api"
    - name: API_MODEL
      value: "google/gemini-2.5-pro-exp-03-25"
    - name: API_TIMEOUT
      value: "60"
    - name: TOKEN
      value: "j3wYD9mO0je5yPm20vfqUnTqpeWjhLGRmIO5hcZNqDY="
    - name: MODE
      value: "DEBUG"
    - name: LOG_LEVEL
      value: "TRACE"
    - name: ANNOUNCEMENT_TEXT
      value: "欢迎使用股票分析系统"
    - name: USER_TOKEN
      value: "j3wYD9mO0je5yPm20vfqUnTqpeWjhLGRmIO5hcZNqDY="

service:
  type: ClusterIP
  port: 80
  backendPort: 8888

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Ingress配置
ingress:
  enabled: true
  className: "traefik"
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: stock-scanner.xiongjuli.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
  tls:
    - secretName: xiongjuli-com-tls
      hosts:
        - stock-scanner.xiongjuli.com

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# 环境变量配置
env:
  - name: API_KEY
    value: "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"
  - name: API_URL
    value: "https://openrouter.ai/api"
  - name: API_MODEL
    value: "google/gemini-2.5-pro-exp-03-25"
  - name: API_TIMEOUT
    value: "60"
  - name: TOKEN
    value: "j3wYD9mO0je5yPm20vfqUnTqpeWjhLGRmIO5hcZNqDY="
  - name: ANNOUNCEMENT_TEXT
    value: "欢迎使用股票分析系统"
  - name: MODE
    value: "DEBUG"
  - name: LOG_LEVEL
    value: "TRACE"
  - name: USER_TOKEN
    value: "j3wYD9mO0je5yPm20vfqUnTqpeWjhLGRmIO5hcZNqDY="

# 持久化存储配置
persistence:
  enabled: true
  ## 如果不使用已有的PVC，会创建新的
  # existingClaim: 
  
  ## 数据卷模式：ReadWriteOnce, ReadOnlyMany 或 ReadWriteMany
  accessMode: ReadWriteOnce
  
  ## 数据卷大小
  size: 5Gi
  
  ## 持久卷StorageClass
  ## 如果设置为"-"，则使用默认StorageClass
  ## 如果设置为""，则不使用StorageClass
  # storageClass: "-"
  
  ## 存储注解
  annotations: {}

# 资源配置
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {} 