# Default values for stock-scanner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: k8sf/stock-scanner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8888

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: stock-scanner.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# 环境变量配置
env:
  - name: API_KEY
    value: "填写你的API密钥"
  - name: API_URL
    value: "填写你的API地址"
  - name: API_MODEL
    value: "gpt-4"
  - name: API_TIMEOUT
    value: "60"
  - name: TOKEN
    value: "填写你的API认证令牌"
  - name: MODE
    value: "RELEASE"
  - name: LOG_LEVEL
    value: "INFO"
  - name: ANNOUNCEMENT_TEXT
    value: "欢迎使用股票分析系统"
  - name: USER_TOKEN
    value: ""

# 持久化存储配置
persistence:
  enabled: true
  ## 如果不使用已有的PVC，会创建新的
  # existingClaim: 
  
  ## 数据卷模式：ReadWriteOnce, ReadOnlyMany 或 ReadWriteMany
  accessMode: ReadWriteOnce
  
  ## 数据卷大小
  size: 5Gi
  
  ## 持久卷StorageClass
  ## 如果设置为"-"，则使用默认StorageClass
  ## 如果设置为""，则不使用StorageClass
  # storageClass: "-"
  
  ## 存储注解
  annotations: {}

nodeSelector: {}

tolerations: []

affinity: {} 